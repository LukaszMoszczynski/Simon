<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="column-small">
      <div class="title">High score</div>
      <div class="highscore">Level 0</div>
    </div>
    <div class="column-large">
      <div class="row">
        <div type="button" id="green" class="btn green">
        </div>
        <div type="button" id="red" class="btn red">
        </div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn yellow">
        </div>
        <div type="button" id="blue" class="btn blue">
        </div>
      </div>
    </div>
     <div class="column-small">
      <div class="title">Game rules:</div>
      <div class="rules"><p>Repeat sequence of highlited buttons: </p>
        <p>I.e. first highlited color is blue - press blue. <br><br> Second is yellow press blue at first, then yellow <br><br> third color is red so press (blue, yellow, red) etc.</p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js" charset="utf-8"></script>

</body>
</html>
